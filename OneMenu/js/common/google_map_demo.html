<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
	src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"
	type="text/javascript"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script src="./google_map_helper.js"></script>

<title>google map 经纬度批量在线查询工具 google map查询地名返回经纬度</title>
<meta name="author" content="yanue" />
<meta name="copyright" content="powered by yanue" />
<link rel="site" href="http://www.yanue.net/map" />
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	font-size: 12px;
	line-height: 160%;
}

#showResults {
	float: left;
}
</style>
</head>
<body>
	<h2>解析地名</h2>
	<br>
	<input type="text" id="addr" value="1400 Martin Street, State College, PA">
	<button id='toLatLngBtn'>解析地名</button>
	<br>
	<h2>解析经纬度</h2>
	<input type="text" id="latLng" value="40.8025545, -77.88947089999999">
	<button id='toAddressBtn'>解析经纬度</button>
	<div id="map_canvas" style='width: 300px; height: 200px;'></div>

</html>
